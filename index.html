<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>IndexMov</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        background: #0d0d0d;
        color: #e1e1e1;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    header {
        background: #1a1a1a;
        padding: 20px;
        text-align: center;
        box-shadow: 0 2px 10px #000;
    }

    h1 {
        margin: 0;
        font-size: 36px;
        color: #ff4444;
        font-weight: bold;
        text-shadow: 0 0 10px #900;
    }

    #search-container {
        display: flex;
        justify-content: center;
        margin: 20px 0;
    }

    #search-input {
        width: 60%;
        padding: 12px;
        border-radius: 4px 0 0 4px;
        border: none;
        outline: none;
        font-size: 16px;
    }

    #search-btn {
        padding: 12px 20px;
        background: #ff4444;
        color: white;
        border: none;
        border-radius: 0 4px 4px 0;
        cursor: pointer;
    }

    #categories {
        text-align: center;
        margin: 20px 0;
    }

    .cat-btn {
        background: #222;
        color: #ccc;
        padding: 10px 16px;
        margin: 4px;
        border: 1px solid #333;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
    }

    .cat-btn:hover {
        background: #ff4444;
        color: #fff;
        border-color: #ff4444;
    }

    #stats {
        text-align: center;
        margin: 25px 0;
        font-size: 18px;
        color: #aaa;
    }

    #results {
        width: 90%;
        max-width: 900px;
        margin: auto;
        margin-bottom: 40px;
    }

    .result-item {
        display: flex;
        align-items: center;
        gap: 15px;
        padding: 15px;
        background: #1a1a1a;
        border: 1px solid #222;
        border-radius: 6px;
        margin-bottom: 10px;
    }

    .result-thumb {
        width: 60px;
        height: 90px;
        object-fit: cover;
        border-radius: 4px;
        border: 1px solid #333;
    }

    .result-title {
        font-size: 22px;
        font-weight: bold;
        color: #ff4444;
    }

    .result-info {
        color: #bbb;
        font-size: 14px;
    }
</style>
</head>

<body>
<header>
    <h1>IndexMov</h1>
</header>

<div id="search-container">
    <input type="text" id="search-input" placeholder="Search movies, shows…">
    <button id="search-btn">Search</button>
</div>

<div id="categories">
    <button class="cat-btn" onclick="filterCategory('Movie')">Movies</button>
    <button class="cat-btn" onclick="filterCategory('TV Show')">TV Shows</button>
    <button class="cat-btn" onclick="filterCategory('all')">All</button>
</div>

<div id="stats">Loading data…</div>

<div id="results"></div>

<script>
const DATA_URL = "https://sowadarek.github.io/indexmov.github.io/data/popular-list.json";

let mediaList = [];

async function loadData() {
    try {
        const response = await fetch(DATA_URL);
        mediaList = await response.json();
        displayStats(mediaList);
        displayResults(mediaList);
    } catch (e) {
        document.getElementById("stats").innerText = "Error loading data.";
        console.error(e);
    }
}

function displayStats(list) {
    const movies = list.filter(x => x.type === "Movie").length;
    const shows = list.filter(x => x.type === "TV Show").length;

    document.getElementById("stats").innerHTML = `
        Total: <strong>${list.length}</strong> — 
        Movies: <strong>${movies}</strong> — 
        TV Shows: <strong>${shows}</strong>
    `;
}

function displayResults(list) {
    const container = document.getElementById("results");
    container.innerHTML = "";

    list.forEach(item => {
        const image = item.image 
            ? item.image 
            : "https://via.placeholder.com/120x180/333/999?text=No+Image";

        container.innerHTML += `
            <div class="result-item">
                <img class="result-thumb" src="${image}">
                <div>
                    <div class="result-title">${item.title}</div>
                    <div class="result-info">
                        Type: ${item.type} • Year: ${item.year} • Rating: ${item.rating}
                    </div>
                </div>
            </div>
        `;
    });
}

function filterCategory(cat) {
    if (cat === "all") displayResults(mediaList);
    else displayResults(mediaList.filter(x => x.type === cat));
}

document.getElementById("search-btn").onclick = () => {
    const q = document.getElementById("search-input").value.toLowerCase();
    const filtered = mediaList.filter(x =>
        x.title.toLowerCase().includes(q)
    );
    displayResults(filtered);
};

loadData();
</script>

</body>
</html>
