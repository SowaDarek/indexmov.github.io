<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Simple Media Index</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #111;
        color: #ddd;
        display: flex;
    }

    /* Sidebar */
    .sidebar {
        width: 220px;
        background: #1a1a1a;
        padding: 20px;
        height: 100vh;
        border-right: 1px solid #333;
    }

    .sidebar h2 {
        margin-top: 0;
        color: #ff4444;
        font-size: 22px;
    }

    /* Main Area */
    .main {
        flex: 1;
        padding: 20px;
    }

    h1 {
        margin-top: 0;
        font-size: 26px;
    }

    /* Table */
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }

    th, td {
        padding: 10px;
        border-bottom: 1px solid #333;
        text-align: left;
    }

    th {
        background: #222;
    }

    tr:hover {
        background: #1f1f1f;
    }
</style>
</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>MEDIA INDEX</h2>
        <p>Simple static example<br>Loads from JSON</p>
    </div>

    <!-- Main Content -->
    <div class="main">
        <h1>Available Titles</h1>

        <table id="mediaTable">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Type</th>
                    <th>Year</th>
                    <th>Rating</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

<script>
// Load JSON from local file
fetch('indexmov.github.io/data/popular-list/data.json')
    .then(response => response.json())
    .then(data => {
        const tbody = document.querySelector("#mediaTable tbody");

        data.forEach(item => {
            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${item.title}</td>
                <td>${item.type}</td>
                <td>${item.year}</td>
                <td>${item.rating}</td>
            `;
            tbody.appendChild(row);
        });
    })
    .catch(error => {
        console.error("Error loading JSON, please reload site!", error);
    });
</script>

</body>
</html>
